<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="form">
                <div class="form__container">
                    <div class="form__header header-form">
                        <div class="header-form__directories">
                            <a href="#" class="header-form__link">Home</a>
                            <span> > </span>
                            <a href="#" class="header-form__link">Shopping Cart</a>
                            <span>  >  </span>
                            <a href="#" class="header-form__link">Checkout Process</a>
                        </div>
                        <div class="header-form__checkout checkout">
                            <div class="checkout__text">Checkout</div>
                            <a href="#" class="checkout__button">Sign In</a>
                        </div>
                    </div>
                    <h1 class="form__title">Shipping Address</h1>
                    <form action="#" method="post" class="form__irems items-form">
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="email">Email Address <span>*</span></label>
                            <input type="email" required name="email" id="email" class="item-form__input">
                            <footer class="item-form__footer">
                                You can create an account after checkout.
                            </footer>
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="first">First Name <span>*</span></label>
                            <input type="text" required name="first" id="firs" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="name">Last Name <span>*</span></label>
                            <input type="text" required name="name" id="name" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="company">Company <span>*</span></label>
                            <input type="text" required name="company" id="company" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="address">Street Address <span>*</span></label>
                            <input type="text" required name="address" id="address" class="item-form__input">
                            <input type="text" name="address" id="address-two" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="city">City <span>*</span></label>
                            <input type="text" required name="city" id="city" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="state">State/Province <span>*</span></label>
                            <select name="state" id="state" class="item-form__select">
                                <option selected value="false">Please, select a region, state or province</option>
                                <option value="">region 1</option>
                                <option value="">region 2</option>
                                <option value="">region 3</option>
                                <option value="">region 4</option>
                            </select>
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="zip">Zip/Postal Code <span>*</span></label>
                            <input type="text" required name="zip" id="zip" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="country">Country <span>*</span></label>
                            <select name="country" id="country" class="item-form__select">
                                <option selected value="us">United States</option>
                                <option value="">United States 1</option>
                                <option value="">United States 2</option>
                                <option value="">United States 3</option>
                                <option value="">United States 4</option>
                            </select>
                        </div>
                        <div class="items-form__item item-form">
                            <label class="item-form__title" for="tel">Phone Number <span>*</span></label>
                            <input type="tel" required name="tel" id="tel" class="item-form__input">
                        </div>
                        <div class="items-form__item item-form">
                            <div class="item-form__radio radio-form">
                                <div class="radio-form__items">
                                    <div class="radio-form__item">
                                        <label class="item-form__title radio-form__title" for="standard">Standard Rate</label>
                                        <div class="radio-form__body">
                                            <input type="radio" checked name="rate" value="standard" id="standard" class="item-form__radio">
                                            <div class="radio-form__text">Price may vary depending on the item/destination. Shop Staff will contact you. $21.00</div>
                                            <div class="radio-form__value">$21.00</div>
                                        </div>
                                    </div>
                                    <div class="radio-form__item">
                                        <label class="item-form__title radio-form__title" for="pickup">Pickup from store</label>
                                        <div class="radio-form__body">
                                            <input type="radio" name="rate" value="pickup" id="pickup" class="item-form__radio">
                                            <div class="radio-form__text">1234 Street Adress City Address, 1234</div>
                                            <div class="radio-form__value">$0.00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="items-form__submit">Next</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
