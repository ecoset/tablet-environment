<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>msi</title>
</head>

<body>
    <div class="wrappeer">
        <header class="header">
            <div class="header__top top-header">
                <div class="top-header__container">
                    <div class="top-header__switch-data">
                        <div class="data-switch">
                            <label for="data-switch">Mon-Thu:</label>
                            <select class="data-switch__selects" name="data-switch" id="data-switch">
                                <option class="data-switch__select" selected value="ampm">9:00 AM - 5:30 PM</option>
                                <option class="data-switch__select" value="h24">00:00 - 23:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="top-header__visit">
                        <div class="top-header__address">
                            Visit our showroom in 1234 Street Adress City Address, 1234
                        </div>
                        <div class="top-header__contact-us">
                            <a href="#">Contact Us</a>
                        </div>
                    </div>
                    <div class="top-header__contacts">
                        <a href="tel:0012345678" class="top-header__number">Call Us: (00) 1234 5678</a>
                        <div class="top-header__social">
                            <a href="#">
                                <img class="top-header__facebook" src="./images/soc/facebook.svg" alt="#">
                            </a>
                            <a href="#">
                                <img class="top-header__instagram" src="./images/soc/instagram.svg" alt="#">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom bottom-header">
                <div class="bottom-header__container">
                    <div class="bottom-header__logo">
                        <img src="/images/logo.svg" alt="logo">
                    </div>
                    <nav class="bottom-header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">Laptops</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Desktop PCs</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Networking Devices</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Printers & Scanners</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">PC Parts
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">All Other Products</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Repairs</a>
                            </li>
                            <li class="nav__item nav__item_button">
                                <a href="#" class="nav__link">Our Deals</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="bottom-header__ations">
                        <a href="#" class="bottom-header__search">
                            <img src="/images/actions/search.svg" alt="search">
                        </a>
                        <div class="bottom-header__cart">
                            <a href="#">
                                <img src="/images/actions/cart.svg" alt="cart">
                            </a>
                        </div>
                    </div>
                    <div class="bottom-header__user">
                        <a href="#">
                            <img src="/images/users/man.jpg" alt="user">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="slider">
                <div class="slider__container">
                    <div class="slider__body">
                        <div class="slider__items">
                            <div class="slider__item">
                                <a href="#" class="slider__link">
                                    <img src="/images/slider/slider-item_1.jpg" alt="" class="slider__images">
                                </a>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
